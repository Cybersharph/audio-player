
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>

    <div class="container" id="main">
        <h3><span class="text-danger">MUSIC</span><i class="bi bi-music-note-beamed"></i>PLAYER</h3>
        <hr>
        <div>
            <button class="btn btn-primary" id="play">
                <i class="bi bi-play"></i>
            </button>

            <button class="btn btn-success" id="pause">
                <i class="bi bi-pause"></i>
            </button>

            <button class="btn btn-danger" id="stop">
                <i class="bi bi-stop"></i>
            </button>

            <button class="btn btn-warning" id="restart">
                <i class="bi bi-arrow-clockwise text-white"></i>
            </button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
